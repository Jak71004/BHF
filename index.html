<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="BounceHouse">
<head>
    <title></title>
    <!-- Bootstrap core CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
          <!--<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <!--<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->

</head>
<body ng-controller="mainCtrl">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar_Collapse">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" href="#">
                    <img src="./img/defaultBrand.png" alt="Bounce House Fun" id="logo" />
                </a>
            </div>

            <div class="collapse navbar-collapse" id="navbar_Collapse">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#/rentals" class="dropdown-toggle active" data-toggle="dropdown" role="button" aria-expanded="false">Rentals <span class="caret"></span><span class="sr-only">(current)</span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li>All Rentals</li>
                            <li ng-repeat="rentalClass in rentalClassification"><a href="#/rentals/{{rentalClass.class}}">{{rentalClass.title}}</a></li>
                        </ul>
                    </li>
                    <li><a href="#/specials">Specials</a></li>
                    <li><a href="#/faq">FAQ</a></li>
                    <li><a href="#/contactus">Contact Us</a></li>
                </ul>

            </div><!-- /.navbar-collapse -->


        </div>
    </nav>
    <div ng-view></div>
    <!-- AngularJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.min.js"></script>

    <script src="./js/app.js"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Bootstrap core CSS -->
    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
</body>
</html>
