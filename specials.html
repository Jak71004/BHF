<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div ng-repeat="special in specials" class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img src="./img/Product1.png" alt="Product Name" />
                    <div class="caption">
                        <h3>{{special.title}}</h3>
                        <p>{{special.description}}</p>
                        <div ng-show="show">Offer valid thru: {{special.dateRange}}</div>
                        <p><a href="#" class="btn btn-primary" role="button">Reserve Now</a> <a href="#/specials" ng-click="ShowDetails()" class="btn btn-default" role="button">Details</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

</body>
</html>
