<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4 text-center">
                <h3>We'd love to hear from you!</h3>
                {{contactDetails[0].phone}}
                <br />
                <br />
                <h3>Stop by and visit us!</h3>
                {{contactDetails[0].name}}<br />
                {{contactDetails[0].address1}}<br />
                <div ng-show="contactDetails[0].address2.length > 0">{{contactDetails[0].address2}}</div>
                {{contactDetails[0].city}}, {{contactDetails[0].state}}
            </div>
        </div>
    </div>
</body>
</html>
